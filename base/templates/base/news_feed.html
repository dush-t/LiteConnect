{% extends 'base/base.html' %}
{% block content %}

{%for post in post_list%}
<h6><a href="{% url 'user_profile' username=post.author.username %}">{{post.author.name}}</a></h6>
<h3><a href="{%url 'view_post' key=post.pk%}">{{post.title}}</a></h3>
<h5>{{post.content|truncatewords:50}}</h5>
<h6>Posted on: {{post.publish_date}}</h6>
<hr>
<br>
{%endfor%}

{% endblock %}
